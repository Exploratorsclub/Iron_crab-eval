[package]
name = "ironcrab-eval"
version = "0.1.0"
edition = "2021"

[dependencies]
ironcrab = { path = ".." }
solana-sdk = "=3.0.0"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde_json = "1"
rust_decimal = { version = "1", features = ["serde"] }
tempfile = "3"
