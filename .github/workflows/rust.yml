name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ironcrab-eval
        uses: actions/checkout@v4
        with:
          path: ironcrab-eval

      - name: Checkout Iron_crab
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Iron_crab
          path: Iron_crab

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check
        run: cargo fmt -p ironcrab-eval -- --check
        working-directory: ironcrab-eval

      - name: Check
        run: cargo check --verbose
        working-directory: ironcrab-eval

      - name: Build
        run: cargo build --verbose
        working-directory: ironcrab-eval

      - name: Clippy
        run: cargo clippy -p ironcrab-eval --all-targets -- -D warnings
        working-directory: ironcrab-eval

      - name: Build execution-engine (f√ºr Golden-Replay-Tests, DoD G.P1)
        run: cargo build --manifest-path ../Iron_crab/Cargo.toml --bin execution-engine
        working-directory: ironcrab-eval

      - name: Run tests
        run: cargo test --verbose
        working-directory: ironcrab-eval
